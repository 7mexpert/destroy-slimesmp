<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlimeSMP Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>SlimeSMP Profile Viewer</h1>
  <input type="text" id="username" placeholder="Enter Minecraft Username" />
  <button onclick="openProfile()">Open Profile</button>

  <script>
    function openProfile() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        const url = `http://slimesmp2025.my.pebble.host:8124/player/${encodeURIComponent(username)}`;
        window.open(url, '_blank');
      } else {
        alert('Please enter a username.');
      }
    }
  </script>
</body>
</html>
